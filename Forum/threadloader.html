<html>//file out of date
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <script>
        //for now load the most recently used
        //have thing at the botom that says gives offset, load 20 threads at a time
        //threads denoted by their id which is used in their title with the paramater thingo

        //page loads with parameter 

        function loadthread(id){
            //opens link with thread
            window.open("localhost:8080/threadviewer?=" + id);
        }

        function loadpage(){
            window.open("localhost:8080/threadloader?offset="+document.getElementById(offsetnumber).value);
        }

        function changevalue(by){
            document.getElementById(offsetnumber).value = parseInt(document.getElementById(offsetnumber).value,10) + by;
        }

    </script>
    <body style = "padding: 10px">
        results:
        <div id = "searchresults" style = "padding: 20px">
            <div onclick = "loadthread(id)" id = "tid">[ThreadName], last used:[last used], created on:[created on], createdby:[createdby]</div><br><br>
            </div>
        <label>offset:</label><br>
        <button id = "loweroffset" onclick = "changevalue(-20)">previous 20</button> <!--don't display when offset =< 20 but make system failsafe anyway on both server and clientside-->
        <input id = "offsetnumber" type="number"/><!--it shouldn't crash anything if someone changed this to something other than number probably, i'll have to make sure of it-->
        <button id = "loweroffset" onclick = "changevalue(20)">previous 20</button><br>
        <button id = "loweroffset" onclick = "loadpage()">load</button>
    </body>
</html>
